<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            font: normal 22pt Arial;
            background-color: rgb(108, 160, 160);
            color: hsl(296, 23%, 36%);
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`O seu nome em maiúscula é <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`O seu nome em minúscula é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
