<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #131313;
            color: #ffffff;
            font-family: 'Ubuntu' , sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Cliqui em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
        var p2 = document.getElementsByTagName('p')[1]
        document.write("Está escrito assim: " + p1.innerText) /*innerText é o texto que está dentro do paragrafo*/
        p2.style.color = "Red"
        //document.write('Outra maneira ' + p2.innerHTML)//o innerHTML traz toda a configuração da tag

    </script>
</body>
</html>
