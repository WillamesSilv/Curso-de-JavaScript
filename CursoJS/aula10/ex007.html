<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 15pt arial;
        }

        input {
            font: normal 15pt arial;
            width: 200px;
        }

        #res {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="text1" id="text1" placeholder="Primeiro número"> +
    <input type="number" name="text2" id="text2" placeholder="Segundo número">
    <input type="button" value="SOMAR" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var res = document.querySelector('#res')
            var tn1 = document.getElementById('text1')
            var tn2 = document.querySelector('#text2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>.` 
        }
    </script>
    
</body>
</html>
