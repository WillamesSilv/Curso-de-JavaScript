<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 25pt arial;
            background-color: #b6b6b6;
            color: #131313;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmousemove="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = document.getElementById("area")
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.style.background = "#13a1a7"
            a.innerText = "Clique aqui."
        }

        function sair() {
            a.style.background = "#b6b6b6"      
            a.innerText = "Interaja..."  
            }

    </script>
    
</body>
</html>
