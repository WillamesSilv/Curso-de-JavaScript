<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: #ffe9b3;
            font: normal 18px arial;
            text-align: center;
            padding: 5px;
            margin: 200px;
        }

        .button {
            background-color: #98ff8a;
            border-radius: 8px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Verificando Nacionalidade Brasileira</h1>
    Nacionalidade <input class="button" type="text" id="pais" placeholder="Digite seu País">
    <input class="button" type="button" value="verificar" onclick="nacional()">
    <div id="res"></div>

    <script>
        function nacional() {
            var brasil = document.querySelector("#pais")
            var resp = document.querySelector("#res")
            var resBrasil = (brasil.value).toUpperCase()
            resp.innerHTML = `<p>Você nasceu em <strong>${resBrasil}</strong></p>`
            if (resBrasil == 'BRASIL'){
                resp.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                resp.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
    
</body>
</html>
