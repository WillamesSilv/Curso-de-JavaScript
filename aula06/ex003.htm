<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(177, 125, 125);
            color: rgb(107, 2, 2); /* comentário em CSS */
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(83, 160, 5);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1><!--Isso é um comentário no html-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))// o prompt retorna string
        var n2 = Number(window.prompt('Digite um outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação
        // o + serve tanto para adição quanto para concatenação
        // (number + number) adição, (sgtring + string) concatenação
    </script>
</body>
</html>
